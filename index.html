<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERIZONT - Filmes e Séries</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 10px;
      font-size: 28px;
      font-weight: bold;
      color: white;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
      flex-direction: row;
    }

    aside {
      width: 250px;
      background-color: #111;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #333;
    }

    .conteudo {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px;
      overflow-y: auto;
    }

    .video-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 60vh;
      border: none;
      border-radius: 8px;
      background: black;
    }

    .fullscreen-btn {
      margin: 10px auto;
      padding: 8px 16px;
      background: #00ccff;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      display: block;
    }

    .grupo {
      margin-bottom: 10px;
    }

    .grupo-titulo {
      background: #222;
      padding: 8px;
      cursor: pointer;
      color: white;
      border: 1px solid #00ccff;
      border-radius: 5px;
    }

    .grupo-conteudo {
      display: none;
      margin-top: 5px;
    }

    .grupo-conteudo button {
      background: #333;
      color: white;
      border: 1px solid #00ff88;
      padding: 5px;
      width: 100%;
      text-align: left;
      margin-bottom: 4px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    #qrcode {
      margin-top: 20px;
      text-align: center;
    }

    #qrcode img {
      width: 120px;
      height: 120px;
    }

    #descricao-qrcode {
      color: white;
      margin-top: 5px;
      font-size: 14px;
    }

    #suporte {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: white;
    }

    #suporte a {
      color: #00ccff;
      text-decoration: none;
    }

    #barra-carregamento {
      height: 4px;
      background: #00ccff;
      width: 0%;
      transition: width 0.4s ease;
    }

    @media screen and (max-width: 768px) {
      main {
        flex-direction: column;
      }

      aside {
        width: 100%;
        height: 200px;
        border-right: none;
        border-bottom: 1px solid #333;
      }

      .conteudo {
        padding: 10px;
      }

      video {
        max-height: 50vh;
      }
    }
  </style>
</head>
<body>
  <header>ERIZONT - Filmes e Séries</header>
  <div id="barra-carregamento"></div>
  <main>
    <aside id="menu"></aside>
    <div class="conteudo">
      <div class="video-container">
        <video id="player" controls autoplay></video>
      </div>
      <button class="fullscreen-btn" onclick="toggleFullscreen()">Tela cheia</button>
      <div id="qrcode">
        <img src="qrcode.png" alt="QR Code" />
        <div id="descricao-qrcode">Apoie nosso projeto com uma doação!</div>
      </div>
    </div>
  </main>
  <div id="suporte">
    Suporte: <a href="mailto:erizontrevolution@gmail.com">erizontrevolution@gmail.com</a>
  </div>

  <script>
    const m3uUrl = "http://imperiotv.fun/get.php?username=978210346&password=990184731&type=m3u_plus&output=mpegts";

    function atualizarBarra(percentual) {
      const barra = document.getElementById("barra-carregamento");
      barra.style.width = percentual + "%";
      if (percentual >= 100) {
        setTimeout(() => barra.style.width = "0%", 1500);
      }
    }

    async function carregarFilmesSeries() {
      atualizarBarra(10);
      try {
        const res = await fetch(m3uUrl);
        const texto = await res.text();
        atualizarBarra(30);

        const grupos = {};
        const linhas = texto.split('\n');
        let nome = "", grupo = "", url = "";

        for (let i = 0; i < linhas.length; i++) {
          const linha = linhas[i].trim();

          if (linha.startsWith('#EXTINF')) {
            const info = linha.match(/#EXTINF:-1.*?group-title="(.*?)".*?,(.*)/);
            if (info) {
              grupo = info[1].trim();
              nome = info[2].trim();
            } else {
              grupo = "Desconhecido";
              nome = linha.split(',').pop();
            }
          } else if (linha.startsWith('http')) {
            url = linha;
            // Filtrar apenas filmes e séries
            if (/filmes?|séries?|series?/i.test(grupo)) {
              if (!grupos[grupo]) grupos[grupo] = [];
              grupos[grupo].push({ nome, url });
            }
          }
        }

        atualizarBarra(70);
        const container = document.getElementById("menu");
        container.innerHTML = "";

        Object.keys(grupos).sort().forEach(grupo => {
          const divGrupo = document.createElement("div");
          divGrupo.className = "grupo";

          const titulo = document.createElement("div");
          titulo.className = "grupo-titulo";
          titulo.textContent = `${grupo} (${grupos[grupo].length})`;

          const conteudo = document.createElement("div");
          conteudo.className = "grupo-conteudo";

          titulo.addEventListener("click", () => {
            conteudo.style.display = conteudo.style.display === "block" ? "none" : "block";
          });

          grupos[grupo].forEach(item => {
            const btn = document.createElement("button");
            btn.textContent = item.nome;
            btn.onclick = () => tocar(item.url);
            conteudo.appendChild(btn);
          });

          divGrupo.appendChild(titulo);
          divGrupo.appendChild(conteudo);
          container.appendChild(divGrupo);
        });

        atualizarBarra(100);
      } catch (e) {
        console.error("Erro ao carregar conteúdo:", e);
        atualizarBarra(0);
      }
    }

    function tocar(url) {
      const video = document.getElementById("player");

      if (Hls.isSupported() && url.includes('.m3u8')) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else {
        video.src = url;
      }

      video.play();
    }

    function toggleFullscreen() {
      const video = document.getElementById("player");
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    }

    carregarFilmesSeries();
  </script>
</body>
</html>
